<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z wykorzystaniem skryptów JavaScript</title>
    <style>
        /* Styl dla karuzeli zdjęć */
        .carousel {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Skrypt 1: Skrypt do obsługi menu rozwijanego -->
    <script>
        // Kod JavaScript dla menu rozwijanego
        // Możesz tutaj umieścić kod obsługujący menu
    </script>

    <!-- Skrypt 2: Skrypt do animacji przewijania -->
    <script>
        // Kod JavaScript dla animacji przewijania
        // Możesz tutaj umieścić kod obsługujący animację przewijania
    </script>

    <!-- Skrypt 3: Skrypt do walidacji formularza -->
    <script>
        // Kod JavaScript dla walidacji formularza
        // Możesz tutaj umieścić kod obsługujący walidację formularza
    </script>

    <!-- Skrypt 4: Skrypt do obsługi karuzeli zdjęć -->
    <script>
        // Kod JavaScript dla obsługi karuzeli zdjęć
        // Możesz tutaj umieścić kod obsługujący karuzelę zdjęć
    </script>

    <!-- Skrypt 5: Skrypt do interaktywnej mapy -->
    <script>
        // Kod JavaScript dla interaktywnej mapy
        // Możesz tutaj umieścić kod obsługujący interaktywną mapę
    </script>

    <!-- Menu -->
    <nav>
        <ul class="menu">
            <li><a href="#">Strona główna</a></li>
            <li><a href="#">Oferta</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Formularz kontaktowy -->
    <form id="contactForm">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Wiadomość:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Wyślij</button>
    </form>

    <!-- Karuzela zdjęć -->
    <div class="carousel">
        <img src="image1.jpg" alt="Zdjęcie 1">
        <img src="image2.jpg" alt="Zdjęcie 2">
        <img src="image3.jpg" alt="Zdjęcie 3">
    </div>

    <!-- Mapa interaktywna -->
    <div id="map"></div>

    <!-- Skrypt 6: Dodatkowy skrypt, który zostanie wykonany po załadowaniu strony -->
    <script>
        window.onload = function() {
            console.log("Strona została załadowana.");
        };
    </script>
</body>
</html>
